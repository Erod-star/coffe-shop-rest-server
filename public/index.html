<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edson's Coffe shop</title>
  </head>
  <body class="container">
    <h1 class="text-center mt-3 text-info">Welcome to the Edson's coffe!</h1>
    <div class="row mt-5">
      <div class="col-sm-6">
        <h2>Google sign-in</h2>
        <hr />

        <div
          id="g_id_onload"
          data-client_id="157125295050-p2i1b18apcm0isu8sfa0smm8abp3lsa7.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <button id="google-sign-out" class="btn btn-danger mt-3">
          Signout
        </button>
      </div>

      <div class="col-sm-6">
        <h2>Manual Login</h2>
        <form class="d-grid">
          <input
            type="text"
            name="email"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            type="text"
            name="password"
            class="form-control mb-2"
            placeholder="Password"
          />

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./js/auth.js"></script>
  </body>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
